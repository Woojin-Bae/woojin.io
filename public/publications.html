<style>
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* 네비게이션 바 관련 스타일 제거 (styles.css에서 상속) */

    .pdf-container {
        flex: 1;
        width: 100%;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f5f5f5;
    }

    #pdf-viewer {
        width: 100%;
        max-width: 1000px;
        height: calc(100vh - 200px);
        overflow-y: auto;
        background: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 20px;
        border-radius: 5px;
    }

    .canvas-container {
        display: flex;
        justify-content: center;
        margin: 10px 0;
    }

    canvas {
        max-width: 100%;
        height: auto !important;
    }

    /* 모바일 환경에서의 스타일 */
    @media screen and (max-width: 768px) {
        .pdf-container {
            padding: 10px;
        }
        #pdf-viewer {
            height: calc(100vh - 250px);
            padding: 10px;
        }
    }

    /* 헤더 스타일도 styles.css와 일치하도록 수정 */
    header {
        text-align: left;
        padding: 15px;
        background-color: white;
    }

    header h1 {
        font-weight: bold;
        margin: 0;
    }

    header p {
        margin: 5px 0;
        color: #555;
    }
</style>
